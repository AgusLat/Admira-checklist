<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Checklist</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="slides" id="slides"></div>

    <div id="issueModal">
      <div id="issueContent">
        <h3>⚠ Reportar incidencia</h3>
        <p id="issueStep"></p>
        <textarea
          id="issueDesc"
          placeholder="Describe el problema..."
          rows="4"
        ></textarea>
        <div style="text-align: center">
          <button id="cancelIssueBtn">Cancelar</button>
          <button id="sendIssueBtn">Enviar</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { startGlobalFirebase, auth } from "../firebase/firebaseConfig.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import {
        renderSlides,
        currentSlideIndex,
        nextSlide,
        slides,
      } from "./js/slides-control.js";
      import { reportIssue, confirmIssue } from "./js/incidencias.js";
      import { openIssueModal, closeIssueModal } from "./js/modal.js";
      import { slidesMap } from "./slides/slides-template.js";
      import {
        slidesSantaRosa,
        slidesPlanetaNave,
        slidesPlanetaTerminator,
        slidesStore,
      } from "./slides/slides.js";

      // Iniciar Firebase
      startGlobalFirebase();

      // ELEMENTOS
      const container = document.getElementById("slides");
      const cancelIssueBtn = document.getElementById("cancelIssueBtn");
      const sendIssueBtn = document.getElementById("sendIssueBtn");
      // PARAMS
      const oficina = new URLSearchParams(window.location.search).get(
        "oficina",
      );
      const seccion = new URLSearchParams(window.location.search).get(
        "seccion",
      );

      // VARIABLES
      const slidesArray = Object.values(slidesMap[oficina][seccion]);

      // EVENTOS
      cancelIssueBtn.addEventListener("click", closeIssueModal);
      sendIssueBtn.addEventListener("click", () =>
        confirmIssue(oficina, seccion),
      );

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }
        // RENDERIZA LAS SLIDES (pasamos la sección actual)
        renderSlides(container, slidesArray, seccion);
      });
    </script>
  </body>
</html>
