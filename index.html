<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- <base href="https://yokup.com/visitas/" /> -->

    <!--EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "0U5R528btqZadZpxU",
        });
      })();
    </script>
  </head>

  <body>
    <main>
      <div class="contenedor" id="login-container">
        <img id="logo-admira" src="/img/assets/admira-logo.png" />
        <button id="login-button">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
            class="google-icon"
          />
          <span>Iniciar sesión con Google</span>
        </button>
      </div>
    </main>

    <script type="module">
      import { startGlobalFirebase } from "./firebase/firebaseConfig.js";
      import { setOficina } from "./js/nav-menu-controller.js";
      import {
        loginUser,
        isAuthorizedUser,
      } from "./js/auth/loginController.js";
      import { auth } from "./firebase/firebaseConfig.js";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      // Mantener el parámetro de la URL
      setOficina();

      // Iniciar Firebase
      startGlobalFirebase();

      // Elementos del DOM
      const loginButton = document.getElementById("login-button");

      // Eventos
      loginButton.addEventListener("click", loginUser);

      // Manejo de sesión activa
      onAuthStateChanged(auth, async (user) => {
        if (!user) return;

        const autorizado = await isAuthorizedUser(user.email);
        if (autorizado) {
          window.location.replace("nav-menu.html");
        } else {
          signOut(auth);
        }
      });
    </script>
  </body>
</html>
