<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <div class="contenedor" id="login-container">
            <img id="logo-admira" src="/img/assets/admira-logo.png">
            <h1>  Ir a la plataforma</h1>
            <button id="login-button">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                <span>Iniciar sesión con Google</span>
            </button>
        </div>
    </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // --- 1. Configuración Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAqt1J5qs-wdCBjr1asU89URxVRzLPSVTY",
      authDomain: "reservas-1b21a.firebaseapp.com",
      projectId: "reservas-1b21a",
      storageBucket: "reservas-1b21a.firebasestorage.app",
      messagingSenderId: "751886584630",
      appId: "1:751886584630:web:4f8cad44fc0ce4a24b0197",
      measurementId: "G-JJ8LV8LYM6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // --- 2. Función de verificación ---
    async function esUsuarioAutorizado(email) {
      if (email.endsWith('@admira.com')) return true;

      const ref = doc(db, "usuarios_autorizados", email);
      const snap = await getDoc(ref);
      return snap.exists() && snap.data().activo === true;
    }

    // --- 3. Evento de login ---
    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;

        const autorizado = await esUsuarioAutorizado(email);
        if (!autorizado) {
          alert("Acceso denegado: usuario no autorizado.");
          signOut(auth);
          return;
        }

        // Guardar email y redirigir
        localStorage.setItem("userEmail", email);

        // Mantener el parámetro de la URL
        const params = new URLSearchParams(window.location.search);
        const oficina = params.get("oficina");
        localStorage.setItem("oficinaParam", oficina);

        window.location.href = `nav-menu.html?oficina=${encodeURIComponent(oficina)}`;
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error al iniciar sesión");
      }
    });

    // // --- 4. Manejo de sesión activa ---

    //   } else {
    //     signOut(auth);
    //   }
    // });
  </script>
</body>
</html>
