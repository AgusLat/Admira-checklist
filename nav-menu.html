<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MenÃº principal</title>
    <link rel="stylesheet" href="styles/nav-menu.css" />

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "AOsFjcFh572HFsomg",
        });
      })();
    </script>
  </head>

  <body>
    <main>
      <div class="contenido">
        <h1>CHECKLIST ADMIRA</h1>

        <!-- Indicador de progreso -->
        <div
          id="progressIndicator"
          style="display: none"
          class="progressIndicator"
        >
          <p><strong>Progreso:</strong> <span id="progressText">0/0</span></p>
        </div>

        <nav class="navMenu" id="menu"></nav>

        <button id="abortChecklistBtn" class="abort-btn" style="display: none">
          ABORTAR CHECKLIST
        </button>

        <button
          id="completeChecklistBtn"
          class="complete-btn"
          style="display: none"
        >
          âœ… COMPLETAR CHECKLIST
        </button>

        <a class="logoutBtn" href="#logout">CERRAR SESIÃ“N</a>
      </div>
    </main>

    <script type="module">
      import { firebaseConfig } from "./firebase/firebaseConfig.js";
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        where,
        getDocs,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
      import {
        slidesSantaRosa,
        slidesStore,
        slidesPlanetaTerminator,
        slidesPlanetaNave,
      } from "./slides/slides.js";
      import {
        abortChecklist,
        completeChecklist,
        isChecklistComplete,
      } from "./js/checklist-manager.js";

      //ConfiguraciÃ³n Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Hacer disponible globalmente
      if (!window.firebaseApp) {
        window.firebaseApp = app;
        window.db = db;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseGetDocs = getDocs;
        window.firebaseQuery = query;
        window.firebaseWhere = where;
        window.firebaseUpdateDoc = updateDoc;
      }

      // --- 2. Verificar sesiÃ³n ---
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // --- 3. Construir menÃº segÃºn parÃ¡metro ---
        const oficina =
          new URLSearchParams(window.location.search).get("oficina") ||
          "general";
        const menu = document.getElementById("menu");
        let opciones = [];

        switch (oficina) {
          case "santarosa":
            opciones = Object.keys(slidesSantaRosa).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "store":
            opciones = Object.keys(slidesStore).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "planetaterminator":
            opciones = Object.keys(slidesPlanetaTerminator).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "planetanave":
            opciones = Object.keys(slidesPlanetaNave).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          default:
            opciones = [{ seccion: "OFICINA NO IDENTIFICADA", href: "" }];
            break;
        }

        // Render del menÃº
        menu.innerHTML = `
      <ul>
        ${opciones
          .map((opt) => `<li><a href="${opt.href}">${opt.seccion}</a></li>`)
          .join("")}
      </ul>
     
    `;

        // --- 4. Verificar estado del checklist ---
        const checklistId = localStorage.getItem("currentChecklistId");
        const abortBtn = document.getElementById("abortChecklistBtn");
        const completeBtn = document.getElementById("completeChecklistBtn");
        const progressIndicator = document.getElementById("progressIndicator");
        const progressText = document.getElementById("progressText");

        if (checklistId) {
          // Verificar si el checklist estÃ¡ completo
          const { isComplete, stats } = await isChecklistComplete();

          if (stats) {
            // Mostrar progreso
            progressIndicator.style.display = "block";
            progressText.textContent = `${
              stats.completados + stats.incidencias
            }/${stats.total} pasos completados`;

            if (stats.incidencias > 0) {
              progressText.innerHTML += ` <p><strong>Incidencias:</strong> <span>${stats.incidencias}</span></p>`;
            }
          }

          if (isComplete) {
            // Mostrar botÃ³n de completar
            completeBtn.style.display = "block";
            abortBtn.style.display = "none";
          } else {
            // Mostrar botÃ³n de abortar
            abortBtn.style.display = "block";
            completeBtn.style.display = "none";
          }
        }

        // --- 5. Evento para abortar checklist ---
        abortBtn.addEventListener("click", async () => {
          const confirmar = confirm(
            "âš ï¸ Â¿EstÃ¡s seguro de que quieres abortar el checklist?\n\n" +
              "El checklist se marcarÃ¡ como INCOMPLETO y se cerrarÃ¡.\n" +
              "Esta acciÃ³n no se puede deshacer."
          );

          if (confirmar) {
            try {
              await abortChecklist();
              alert("âœ… Checklist abortado correctamente");
              location.reload();
            } catch (error) {
              console.error("âŒ Error al abortar checklist:", error);
              alert("âŒ Error al abortar el checklist. Revisa la consola.");
            }
          }
        });

        // --- 6. Evento para completar checklist ---
        completeBtn.addEventListener("click", async () => {
          const confirmar = confirm(
            "âœ… Â¿Confirmas que deseas completar el checklist?\n\n" +
              "Todos los pasos han sido revisados.\n" +
              "El checklist se marcarÃ¡ como COMPLETADO."
          );

          if (confirmar) {
            try {
              await completeChecklist();
              alert("ðŸŽ‰ Â¡Checklist completado exitosamente!");
              location.reload();
            } catch (error) {
              console.error("âŒ Error al completar checklist:", error);
              alert("âŒ Error al completar el checklist. Revisa la consola.");
            }
          }
        });

        // --- 7. Logout ---
        document
          .querySelector('a[href="#logout"]')
          .addEventListener("click", async () => {
            await signOut(auth);
            localStorage.clear();
            window.location.href = `index.html?oficina=${oficina}`;
          });
      });
    </script>
  </body>
</html>
