<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú principal</title>
    <link rel="stylesheet" href="styles/nav-menu.css" />

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "AOsFjcFh572HFsomg",
        });
      })();
    </script>
  </head>

  <body>
    <main>
      <div class="contenido">
        <h1>CHECKLIST ADMIRA</h1>

        <!-- Indicador de progreso -->
        <div
          id="progressIndicator"
          style="display: none"
          class="progressIndicator"
        >
          <p><strong>Progreso:</strong> <span id="progressText">0/0</span></p>
        </div>

        <nav class="navMenu" id="menu"></nav>

        <button id="abortChecklistBtn" class="abort-btn" style="display: none">
          ABORTAR CHECKLIST
        </button>

        <button
          id="completeChecklistBtn"
          class="complete-btn"
          style="display: none"
        >
          ✅ COMPLETAR CHECKLIST
        </button>

        <a class="logoutBtn" id="logoutBtn" href="#logout">CERRAR SESIÓN</a>
      </div>
    </main>

    <script type="module">
      import {
        firebaseConfig,
        startGlobalFirebase,
        app,
        auth,
        db,
      } from "./firebase/firebaseConfig.js";
      import { getOficina, ensureChecklist } from "./js/nav-menu-controller.js";
      import { logoutUser } from "./js/auth/loginController.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import {
        slidesSantaRosa,
        slidesStore,
        slidesPlanetaTerminator,
        slidesPlanetaNave,
      } from "./slides/slides.js";
      import {
        abortChecklist,
        completeChecklist,
        isChecklistComplete,
      } from "./js/checklist-manager.js";

      //Hacer disponible globalmente
      startGlobalFirebase();

      //Elementos del DOM
      const menu = document.getElementById("menu");
      const logoutBtn = document.getElementById("logoutBtn");
      const abortBtn = document.getElementById("abortChecklistBtn");
      const completeBtn = document.getElementById("completeChecklistBtn");
      const progressIndicator = document.getElementById("progressIndicator");
      const progressText = document.getElementById("progressText");

      //Eventos
      logoutBtn.addEventListener("click", logoutUser);
      abortBtn.addEventListener("click", abortChecklist);
      completeBtn.addEventListener("click", completeChecklist);

      // --- 2. Verificar sesión ---
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // --- 3. Construir menú según parámetro ---
        const oficina = getOficina();
        await ensureChecklist(user, oficina);
        const checklistClosed = localStorage.getItem("checklistClosed");

        if (checklistClosed === "true") {
          menu.innerHTML = `<h2>Checklist cerrado</h2> <p>Para generar un nuevo checklist, cierra la sesión y vuelve a entrar</p>`;
          return;
        }
        let opciones = [];

        switch (oficina) {
          case "santarosa":
            opciones = Object.keys(slidesSantaRosa).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "store":
            opciones = Object.keys(slidesStore).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "planetaterminator":
            opciones = Object.keys(slidesPlanetaTerminator).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          case "planetanave":
            opciones = Object.keys(slidesPlanetaNave).map((titulo) => ({
              seccion: titulo.toLocaleUpperCase(),
              href: `slides.html?oficina=${oficina}&seccion=${titulo}`,
            }));
            break;
          default:
            opciones = [{ seccion: "OFICINA NO IDENTIFICADA", href: "" }];
            break;
        }

        // Render del menú
        menu.innerHTML = `
      <ul>
        ${opciones
          .map((opt) => `<li><a href="${opt.href}">${opt.seccion}</a></li>`)
          .join("")}
      </ul>
     
    `;

        // --- 4. Verificar estado del checklist ---
        const checklistId = localStorage.getItem("currentChecklistId");

        if (checklistId) {
          // Verificar si el checklist está completo
          const { isComplete, stats } = await isChecklistComplete();

          if (stats) {
            // Mostrar progreso
            progressIndicator.style.display = "block";
            progressText.textContent = `${
              stats.completados + stats.incidencias
            }/${stats.total} pasos completados`;

            if (stats.incidencias > 0) {
              progressText.innerHTML += ` <p><strong>Incidencias:</strong> <span>${stats.incidencias}</span></p>`;
            }
          }

          if (isComplete) {
            // Mostrar botón de completar
            completeBtn.style.display = "block";
            abortBtn.style.display = "none";
          } else {
            // Mostrar botón de abortar
            abortBtn.style.display = "block";
            completeBtn.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
