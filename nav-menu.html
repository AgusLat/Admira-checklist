<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú principal</title>
    <link rel="stylesheet" href="styles/nav-menu.css" />

    <!-- EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "AOsFjcFh572HFsomg",
        });
      })();
    </script>
  </head>

  <body>
    <main>
      <div class="contenido">
        <h1>CHECKLIST ADMIRA</h1>

        <!-- Indicador de progreso -->
        <div
          id="progressIndicator"
          style="display: none"
          class="progressIndicator"
        >
          <p><strong>Progreso:</strong> <span id="progressText">0/0</span></p>
        </div>

        <nav class="navMenu" id="menu"></nav>

        <button id="abortChecklistBtn" class="abort-btn" style="display: none">
          ABORTAR CHECKLIST
        </button>

        <button
          id="completeChecklistBtn"
          class="complete-btn"
          style="display: none"
        >
          ✅ COMPLETAR CHECKLIST
        </button>

        <a class="logoutBtn" id="logoutBtn" href="#logout">CERRAR SESIÓN</a>
      </div>
    </main>

    <script type="module">
      import { startGlobalFirebase, auth } from "./firebase/firebaseConfig.js";
      import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import {
        getOficina,
        ensureChecklist,
        renderNavMenu,
      } from "./js/nav-menu-controller.js";
      import { logoutUser } from "./js/auth/loginController.js";
      import {
        abortChecklist,
        completeChecklist,
        isChecklistComplete,
      } from "./js/checklist-manager.js";

      // Iniciar Firebase
      startGlobalFirebase();

      // Elementos del DOM
      const navMenu = document.getElementById("menu");
      const logoutBtn = document.getElementById("logoutBtn");
      const abortBtn = document.getElementById("abortChecklistBtn");
      const completeBtn = document.getElementById("completeChecklistBtn");
      const progressIndicator = document.getElementById("progressIndicator");
      const progressText = document.getElementById("progressText");

      // Eventos
      logoutBtn.addEventListener("click", logoutUser);
      abortBtn.addEventListener("click", abortChecklist);
      completeBtn.addEventListener("click", completeChecklist);

      // Variables
      const oficina = getOficina();

      // Renderizar menu al cargar la página
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // Verificar estado del checklist: cerrado o crear uno nuevo
        await ensureChecklist(user, oficina);
        const checklistClosed = localStorage.getItem("checklistClosed");
        const checklistId = localStorage.getItem("currentChecklistId");
        if (checklistClosed === "true") {
          menu.innerHTML = `<h2>Checklist cerrado</h2> <p>Para generar un nuevo checklist, cierra la sesión y vuelve a entrar</p>`;
          return;
        } else if (checklistClosed === null) {
          renderNavMenu(oficina, navMenu);
        }

        // Verificar progreso
        if (checklistId) {
          // Verificar si el checklist está completo
          const { isComplete, stats } = await isChecklistComplete();

          if (stats) {
            // Mostrar progreso
            progressIndicator.style.display = "block";
            progressText.textContent = `${
              stats.completados + stats.incidencias
            }/${stats.total} pasos completados`;

            if (stats.incidencias > 0) {
              progressText.innerHTML += ` <p><strong>Incidencias:</strong> <span>${stats.incidencias}</span></p>`;
            }
          }

          if (isComplete) {
            // Mostrar botón de completar
            completeBtn.style.display = "block";
            abortBtn.style.display = "none";
          } else {
            // Mostrar botón de abortar
            abortBtn.style.display = "block";
            completeBtn.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
